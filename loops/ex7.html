<select>
    <Option>Days</Option>
    <script>
    var x=1,res=""
    while(x<=31)
    {
        res+=( `<option>:${x}<br></option>`)
        x++
    }
    document.write(res)
</script>
</select>

<select>
    <Option>Months</Option>
    <script>
    var x=1,res=""
    while(x<=12)
    {
        res+=( `<option>:${x}<br></option>`)
        x++
    }
    document.write(res)
</script>
</select>

<select>
    <Option>Year</Option>
    <script>
    var Year=2022,res=""
    while(Year>=1901)//while loop
    {
        res+=( `<option>:${Year}<br></option>`)
        Year--
    }
    document.write(res)
</script>
</select>
