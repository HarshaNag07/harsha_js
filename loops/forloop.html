<html>
    <head>
        <title>Mob</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
        <style>
            img
            {
                width: 10%;
                height: 100px;
            }
        </style>
    </head>

    <body>
        
        <h1>Images in html</h1>
        <img src="images/mob-1.avif">

        <div class="container mt-2">
            <ul class="list-group ">

                <h1>Images in js</h1>

                <script>

                    for(var source=1;source<=4;source++)
                    {
                    document.write(`
                                    <li class="list-group-item border-0"><img src="images/mob-${source}.avif" </li>`)
                    }
                </script>
            </ul>
        </div>

    </body>
</html>
