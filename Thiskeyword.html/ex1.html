<script>
    //Global-Object -> window[main object]
    //Global-Variable -> Global Statements

    var email="Nag@gmail.com"

    document.write(window.email)
    document.write(`<br><br>email is:${email}<br><br>`)
    document.write(`<br>window.email is:${window.email}<br><br>`)
    document.write(`<br><br>this.email is:${this.email}<br><br>`)

    document.write(`<br>${window}<br><br>`)
    document.write(`<br>${this}<br><br>`)
    document.write(`<br>window==this -> ${window==this}<br><br>`)
</script>
