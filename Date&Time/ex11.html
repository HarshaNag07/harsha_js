<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function dateTime()
        {
            var d=new Date() //date object reference
    
    var year,month,day,date,h,m,s,ms,ltime;
    
    var months= ["January","February","March","April","May","June","July",
            "August","September","October","November","December"];
    
            //months[o] --> JAN
            //months[1]  -->  FEB //months[d.getMonth()] --> FEB
    
    year=d.getFullYear()
    month=d.getMonth()
    day=d.getDay()
    date=d.getDate()
    h=d.getHours()
    m=d.getMinutes()
    s=d.getSeconds()
    ms=d.getMilliseconds()
    ltime=d.toLocaleTimeString()
    
    document.getElementById('dtime').innerText = `${day}-${months[d.getMonth()].slice(0,3)}-${year} ${h}:${m}:${s}`
       
}
    
        window.setInterval('dateTime()',1000)
    
    </script>
</head>
<body>
    
    <h2>JS_DATE_TIME</h2>

    <time id="dtime"></time>

</body>
</html>
