<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script>
        function myfun(source)
        {
            document.getElementById('img-response').src=source


            // //Target output_img_by_id_reference
            // var img_dom=document.getElementById('img-response')

            // //update 
            // img_dom.src=source
        }
    </script>
</head>
<body>

    <div class="container py-5">

        <div class="row">

            <div class="col-lg-3">

                <ul class="list-group w-75">

                  <script>

                    var res=""

                    for (var i=2;i <= 5;i++)
                    {
                        document.write(`
                                <li class="list-group-item">

                                <img src="images/${i}.webp" class="w-100" onmouseover="myfun(this.src)">       

                                </li>
                        `)
                    }

                  </script>

                </ul>
            </div>

            <div class="col-lg-9">

                <img src="images/1.webp" id="img-response" class="w-75 border-primary" style="height: 500px;">
        
            </div>
        </div>
    </div>
   
</body>
</html>
