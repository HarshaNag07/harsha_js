<h1>Access all array values using loops</h1>
<script>
    var emp=[1,"nag","nag@gmail.com",9550449488,"vizag"]

    var index=0;
    while(index<=emp.length)
    {
    document.write(`${emp[index]}<br>`)
    index++
    }
</script>

<h1>Access all array values using loops</h1>
<script>
    var emp=[1,"nag","nag@gmail.com",9550449488,"vizag"]

    var index=0;
    while(index<=emp.length-1)
    {
    document.write(`${index} -> ${emp[index]} <br>`)
    index++
    }
</script>
