<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .form-control
        {
            height: 400px;
            resize: none;
            border: groove lightgray 10px;
        }
    </style>
    <script>
        function myfun()
        {
            //target input by id reference
            var textarea_dom=document.getElementById('sourcecode')

            //target output by id reference
            var output_dom=document.getElementById('code_result')

            //update textarea_input as response to output_tag
            output_dom.innerText=textarea_dom.value
            output_dom.innerHTML=textarea_dom.value
        }
    </script>
</head>
<body>
    <div class="container py-3">

        <div class="row">

            <div class="col-lg-6">

                <div class="mb-3">

                    <label class="form-label">Enter Source Code</label>
                    <button type="button" onclick="myfun()" class="btn btn-primary">Run</button>

                </div>

                <textarea maxlength="250" type="text" class="form-control" id="sourcecode"></textarea>

            </div>

            <div class="col-lg-6">

                <h4>Result</h4>
                <output id="code_result"></output>

            </div>

        </div>

    </div>
</body>
</html>
