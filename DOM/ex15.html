<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">

    <script> //TO GET PLAIN TEXT MESSAGE

        function myfun()
        {
            //Target input_by_id_reference
            var input_dom=document.getElementById('uname')

              //Target span_by_id_reference
              var span_dom=document.getElementById('uname_response')
        
              //Target span_by_id_reference
              span_dom.innerHTML=`Total number of charecters : ${input_dom.value.length}`
              
        }

            

    </script>
</head>
<body>
    
    <div class="container w-50 p-5">

        <div class="mb-3"> 

            <label for="form-label">Name</label>
            <input maxlength="50" type="text" class="form-control" id="uname" onkeyup="myfun()">
            <span id="uname_response">0</span>/50

        </div>

        <div class="">

            <button type="submit" class="btn btn-primary" >Read-Response</button>

        </div>

    </div>

</body>
</html>
