<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<style>
    textarea
    {
        height: 300px;
        resize: none;
    }
</style>
    <script> //TO GET PLAIN TEXT MESSAGE

        function myfun()
        {
            //Target input_by_id_reference
            var input_dom=document.getElementById('uname')

              //Target span_by_id_reference
              var span_dom=document.getElementById('uname_span')

                 //total no of charecters of textbox
                 var no_of_char=input_dom.value.length
              var max_char_input=250
        
              //Target meter_by_id_reference
              var meter_dom=document.getElementById('uname_meter')

              //dom.innerText=js-response
              span_dom.innerHTML=max_char_input-no_of_char // 250 - input.value.length
              meter_dom.value=max_char_input-no_of_char

           
              
        }

            

    </script>
</head>
<body>
    
    <div class="container w-50 p-5">

        <div class="mb-3"> 

            <label for="form-label">Name[Enter max 250 letters]</label>
            <textarea maxlength="250" type="text" class="form-control" id="uname" onkeyup="myfun()">
            </textarea>

            <div class="d-block">
            Charcter's Left<span id="uname_span">250</span>
            </div>

            <meter id="uname_meter" class="d-block w-100" max="250" min="0" value="250"></meter>

        </div>

        <div class="">

            <button type="submit" class="btn btn-primary" >Read-Response</button>

        </div>

    </div>

</body>
</html>
