<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun()
        {
            document.write("This is javascript statement")
        }
        
    </script>
</head>
<body>

    <h1>Javascript Document Object Model</h1>
    <p>The Document Object Model (DOM) is an application programming interface (API) for HTML and XML documents. It defines the logical structure of documents and the way a document is accessed and manipulated.</p>
    <button onclick="myfun()">DOM</button>
</body>
</html>
