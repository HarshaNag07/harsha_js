<html>
<head>
    <title>Postncremen Operators</title>

    <h2>pre increment</h2>
    <script>
        var a=10;
        document.write(`a value is: ${a}<br/>`)
        document.write(`++a value is: ${++a}`)

    </script>

    
<h2>pre decrement</h2>
<script>
    var a=10;
    document.write(`a value is: ${a}<br/>`)
    document.write(`--a value is: ${--a}`)

</script>

    <h2>post increment</h2>
    <script>
        var x=10;
        document.write(`x value is: ${x}<br/>`)
        document.write(`x++ value is: ${x++}`)

    </script>

<h2>post decrement</h2>
<script>
    var x=10;
    document.write(`x value is: ${x}<br/>`)
    document.write(`x-- value is: ${x--}`)

</script>

</head>

<body>    
</body>

</html>
