<h1>We can define global variable inside a function</h1><script>

    var email //undefined variable

    function myfun()
    {
        var email="Nag@gmail.com" // because of var it becomes Local variable
    var phone=9550449488//local variable
        document.write(`Global-variable inside myfun-function- ${email}</br>`)
        document.write(`Local-variable from myfun-function - ${phone}</br>`)
    }
    myfun()

    document.write(`Global-variable outside function- ${email}</br>`) //we cannot access

</script>
