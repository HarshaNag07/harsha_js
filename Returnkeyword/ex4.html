<h1>function without return keyword</h1>
<script>
    function f1()
    {
        document.write("statement-1</br>")
        document.write("statement-2</br>")
        document.write("statement-3</br>")
    }
    f1()
</script>

<br><br>

<h1>function with return keyword</h1>
<script>
    function f2()
    {
        document.write("statement-1</br>")
        document.write("statement-2</br>")
        return false; //stops the execution of next statement it controls the statements
        document.write("statement-3</br>")
    }
    f2()
</script>

<br><br>

<h1>function without return keyword</h1>
<script>
    function f3()
    {
        document.write("statement-1</br>")
        return false;
        document.write("statement-2</br>")
        document.write("statement-3</br>")
    }
    f3()
</script>

<br><br>
