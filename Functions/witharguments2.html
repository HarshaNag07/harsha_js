<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>2 <sup>nd</sup> table</h2>

    <script>
        function myfun()
        {
            var tno=2;
            for(i=1;i<=10;i++)
            {
                document.write(`${tno} * ${i} = ${tno * i}</br>`) 
            }
            document.write(`</br>`)
            
        }
        myfun()
    </script>


<h2>3 <sup>rd</sup> table</h2>

<script>
    myfun()
</script>

<h2>4 <sup>th</sup> table</h2>

<script>
    myfun()
</script>



</body>
</html>
