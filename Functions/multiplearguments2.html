<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>2 <sup>nd</sup> table</h2>

    <script>
        function myfun(tno,maxrange,minrange)
        {
            //var tno=2;
            for(i=minrange;i<=maxrange;i++)
            {
                document.write(`${tno} * ${i} = ${tno * i}</br>`) 
            }
            document.write(`</br>`)
            
        }
        myfun(2,10,5)
    </script>

<h2>3 <sup>rd</sup> table</h2>

<script>
    myfun(3,15,10)
</script>

<h2>4 <sup>th</sup> table</h2>

<script>
    myfun(4,20,15)
</script>

</body>
</html>
